<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="./css/main.css" >

        <title>My Weather Dashboard</title>
    </head>
    <body>
        <!-- SCRIPTS -->
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- JQUERY -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- MAIN JS -->
        <script type="text/javascript" src="js/main.js" ></script> 
        <!-- CHARTJS -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- PLUGIN PARA CHART JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.0/chartjs-plugin-zoom.min.js" integrity="sha512-TT0wAMqqtjXVzpc48sI0G84rBP+oTkBZPgeRYIOVRGUdwJsyS3WPipsNh///ay2LJ+onCM23tipnz6EvEy2/UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- COMIENZO DEL CONTENIDO -->

        <!-- BACKGROUND -->
        <div class="my-background"></div>

        <!-- APP -->
        <section id="app">
            <!-- PANEL LATERAL -->
            <div id="my-panel-lateral-group" class="d-inline">
                <div id="my-panel-lateral-bg" class="my-panel-lateral-bg"></div>
                <div id="my-panel-lateral" class="my-panel-lateral p-3" >
                    <!-- REALTIME INFO -->
                    <div class="my-info-now">
                        <section id="cl-details">
                            <h2 id="cl-name"></h2>
                            <div id="cl-lat" class="my-small-light-text"></div>
                            <div id="cl-lon" class="my-small-light-text"></div>
                        </section>
                        <section id="cl-weather">
                            <div id="cl-weather-detail" class="my-large-bold-text"></div>
                            <div id="cl-temperature" class="my-large-bold-text"></div>
                            <div id="cl-winddirection"></div>
                            <div id="cl-windspeed" class="my-large-bold-text"></div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="my-main-box p-3">
                <!-- BUSCADOR -->
                <div class="my-buscador ">
                    <div class="form-group">
                        <div class="input-group d-flex justify-content-center">
                            <div class="input-group-prepend" >
                                <span class="input-group-text my-search-icon"> <i class="bi bi-search"></i> </span>
                            </div> 
                            <input id="locationSearchBox" type="text" class="form-control" placeholder="Localidad...">
                        </div>
                    </div>
                    <div class="dropdown">

                    </div>
                    <ul class="dropdown-menu dropdown-menu-end" style="list-style-type: none;" id="locationSuggestionList">
                    </ul>
                </div>
                <div class="mt-3">
                    <div class="row">
                        <!-- TABLAS CON PRONOSTICOS DE LA SEMANA -->
                        <div class="table-responsive">
                            <table class="table caption-top" id="week-resume-table" style="color: white; background-color: #7900FF;">
                            
                            </table>
                        </div>
                    </div>
                    <div class="row" style="position: relative; height: 500px; width: auto;">
                        <div id="week-detail-chart"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="my-small-light-text">
            <span id="cl-time"></span>
            <br />
            <span>Â© Colaboradores de <a href="https://www.openstreetmap.org">OpenStreetMap</a></span> - 
            <span>Weather data by <a href="https://open-meteo.com/">Open-Meteo.com</a></span>
        </footer>
    </body>
</html>
